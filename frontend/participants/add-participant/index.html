<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer type="module"></script>
        <title>Document</title>
    </head>

    <body>
        <div class="menu">
            <a href="/index.html" class="home">Home</a>
            <a href="#" class="Participants">Tournament Participants</a>
        </div>
        </div>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="participantName" name="name" required placeholder="Name">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required placeholder="Surname">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Email">
            <label for="personal-code">Personal Code:</label>
            <input type="text" id="personalCode" name="personal-code" pattern="[0-9]{11}" required
                placeholder="1234*****">
            <label for="date-started-playing">Date Started Playing:</label>
            <input type="date" id="dateStartedPlaying" name="date-started-playing" required>
            <div id="buttonBox">
                <button id="save">SAVE</button>
                <button id="cancel">CANCEL</button>
            </div>
        </form>
    </body>

</html>
